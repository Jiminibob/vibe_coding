<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asteroids</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        canvas {
            height: 100vh;
            width: auto;
            aspect-ratio: auto;
        }
        .touch-controller {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
            touch-action: none;
            display: none;
            z-index: 2000;
            transform: translate(-50%, -50%); /* Center at touch point */
        }
        .touch-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 165, 0, 0.6);
            border: 2px solid rgba(255, 165, 0, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.4);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            pointer-events: auto;
            z-index: 1000;
        }
        .welcome-container {
            background: rgba(8, 15, 30, 0.5);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.3);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }
        .title {
            font-size: 48px;
            margin: 0 0 20px 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            position: relative;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff6b00,
                #ff6b00,
                transparent
            );
        }
        .button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #0066ff, #0044aa);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: 0.5s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
        }
        .button:hover::before {
            left: 100%;
        }
        .controls {
            margin: 30px 0;
            display: grid;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        .keyboard-controls {
            grid-template-columns: repeat(2, auto);
            column-gap: 30px;
        }
        .touch-controls {
            grid-template-columns: 1fr;
            max-width: 400px;
            width: 100%;
        }
        .controls p {
            margin: 0;
            color: #fff;
            font-size: 18px;
            text-align: center;
            line-height: 1.5;
            padding: 8px 16px;
        }
        .controls span {
            color: #FFA500;
            font-weight: 600;
            margin: 0;
        }
        .touch-controls p {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .touch-controls p:last-child {
            border-bottom: none;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="touchController" class="touch-controller">
        <div class="touch-stick"></div>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/shield.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
